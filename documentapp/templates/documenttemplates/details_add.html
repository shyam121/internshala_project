{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>details add</title>
</head>
<body>
<h1>adding details</h1>
<hr/>
<form method="post" {% if form.is_multipart %}enctype="multipart/form-data"{% endif %}>
    {% csrf_token %}
    {{ form.as_p }}
    <p>
        <input type='submit' />
    </p>
</form>
<hr/>
<div align='center'>
    <a href='{% url "documentapp:details.list" %}'>Back to list</a>
</div>
<hr/>
</body>
</html>
{% endblock %}
